<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div style="margin-left: 50px;" class="card">
          <div class="card-header" style="background-color: #132235">
            <h4 style="color: #6ddad3" class="card-title">Cadastro de tipo cliente</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="formTipoCliente">
              <div class="row">
                <div hidden class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="id" type="number" id="id" [(ngModel)]="tipoCliente.id"
                      formControlName="id">
                  </mat-form-field>
                </div>

                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Descrição" type="text" id="descricao"
                      [(ngModel)]="tipoCliente.descricao" formControlName="descricao">
                  </mat-form-field>
                </div>

                <button mat-raised-button type="submit" style="background-color: #132235; width: 100%;" [disabled]="!formTipoCliente.valid"
                  class="btn pull-right" (click)="sendSaveRequest()">Salvar</button>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
      </div>


      <div class="col-md-8" style="margin-left: 50px;">
        <div class="card" id="listaFornecedor" style="border: none;">
          <div class="header">
            <h4 class="title" style="margin-left: 20px;">Tipos</h4>
          </div>
          
          <br />
          <mat-form-field>
            <input matInput style="background-color: #f7f7f8; width:20%; height: 30px; margin-left: 15px;"
              (keyup)="applyFilter($event.target.value)" placeholder="">
          </mat-form-field>
          <br />

          <mat-table id="tabelaTipos" [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="cod">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="descricao">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.descricao }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="editar">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Editar </mat-header-cell>
              <mat-cell *matCellDef="let row" (click)="editar(row)"><button type="button" id="btnEditar"
                  class="btn btn-info pull-center">Editar</button></mat-cell>
            </ng-container>

            <ng-container matColumnDef="excluir">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Excluir </mat-header-cell>
              <mat-cell *matCellDef="let row" (click)="excluir(row)"><button id="btnExcluir" type="button"
                  class="btn btn-info pull-center">Excluir</button></mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]"></mat-paginator>
        </div>
      </div>

    </div>
  </div>
</div>
